<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mommy-Please Options</title>
  <link rel="stylesheet" href="../app.css" type="text/css" />
  <link rel="stylesheet" href="./options.css" type="text/css" />
</head>

<body>
  <h1 class="title noPin">
    Welcome to <span class="appname">Mommy-Please</span>
  </h1>
  <div id="setPinSection" class="section noPin">
    <p class="message" data-test-set-message>Please set a pin to something only you will know.</p>
    <form>
      <div>
        <label for="setPin1">Enter 4-digit pin:</label><br /><input type="password" id="setPin1" data-test-set-input1 />
      </div>
      <div>
        <label for="setPin2">Confirm pin:</label><br /><input type="password" id="setPin2" data-test-set-input2 />
      </div>
      <div>
        <button id="btnSetPin" type="submit" data-test-set-button1>Set Pin</button>
      </div>
    </form>
  </div>

  <h1 class="title hasPin">
    Options for <span class="appname">Mommy-Please</span>
  </h1>

  <section class="unblockAll section hasPin">
    <button class="expand noActiveSection hideMe">Unblock All Sites</button>
    <button class="reset hideMe primary">Start Blocking</button>
    <form class="prompt hideMe">
      <p>Enter pin to unblock all sites for
        <select class="duration" name="duration">
          <option value="1" selected>1 hour</option>
          <option value="24">1 day</option>
        </select>.</p>
      <input name="pin" class="prompt--input password" type="password">
      <button class="primary" type="submit">Unblock All</button>
      <div class="message"></div>
    </form>
  </section>

  <section id="updatePinSection" class="section hasPin">
    <p class="hasPin message" data-test-update-message></p>
    <div>
      <button id="btnUpdatePinStart" class="noActiveSection" data-test-update-button1>Change Pin</button>
    </div>
    <div id="paneUpdatePin">

      <form>
        <div>
          <label for="updatePinOld">Enter current pin:</label><br /><input type="password" id="updatePinOld"
            data-test-update-input1 />
        </div>
        <div>
          <label for="newPin1">Enter new pin:</label><br /><input type="password" id="newPin1"
            data-test-update-input2 />
        </div>
        <div>
          <label for="newPin2">Confirm new pin:</label><br /><input type="password" id="newPin2"
            data-test-update-input3 />
        </div>
        <div>
          <button id="btnUpdatePin" type="submit" class="primary" data-test-update-button2>Update Pin</button>
        </div>
      </form>
    </div>
  </section>

  <script src="options.js" type="module"></script>
</body>

</html>
